<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="pascal.js"></script>
  <title>Pascal Triangle</title>
</head>
<body>
  <h1>Pascal Triangle</h1>
  <form action="javascript:display_pascal();">
    <label for="count">How tall do you want?</label>
    <input type="number" name="count" id="count" step="1" min="1" required>
    <input type="submit" value="Go!">
  </form>
  <table>
    <tbody id="pascal"></tbody>
  </table>
</body>
</html>
